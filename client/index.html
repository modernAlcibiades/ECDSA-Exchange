<!DOCTYPE html>
<html lang="en">
<body>
  <div class="components">
    <div class="wallet">
      <h1> Your Wallet </h1>
      <!--button id="choose-address" class="dropbtn">Choose Address</button-->
      <label> Sender : </label> 
      <div id="dropdown-content" class="dropdown">
        <select id="exchange-address" required>
          <option>Address</option>
        </select>
      </div>  
      <!--input type="text" id="exchange-address" placeholder="Your Address"-->
      <div id="balance">
        0
      </div>

      <div id="error-message"></div>

  </div>
